<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <!--Form-->
              <form [formGroup]="myForm" (submit)="onSubmit(myForm.value)">
                <h4>Registro de nuevos miembros</h4>
                <p class="text-muted">Disfruta de una nueva experiencia</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="userName" class="form-control" placeholder="Usuario" autocomplete="username" required>
                  <div *ngIf="!myForm.value.userName" class="required">*</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" formControlName="emailAddress" class="form-control" placeholder="Correo" autocomplete="email" required>
                  <div *ngIf="!myForm.value.emailAddress" class="required">*</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" autocomplete="new-password" required>
                  <div *ngIf="!myForm.value.password" class="required">*</div>
                </div>
                <!-- <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repita su contraseña" autocomplete="new-password" required>
                </div> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="name" class="form-control" placeholder="Nombres" autocomplete="username" required>
                  <div *ngIf="!myForm.value.name" class="required">*</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="surName" class="form-control" placeholder="Apellidos" autocomplete="username" required>
                  <div *ngIf="!myForm.value.surName" class="required">*</div>
                </div>

                <button type="submit" class="btn btn-block btn-twitter" style="background-color:rgb(97, 170, 219);" [disabled]="myForm.invalid" >Crear cuenta</button>

              </form>
              <!--End-->
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block" type="button" (click)="goToBack()" style="background-color:rgb(51, 219, 73) ; "><span class="text-white">volver atras</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
