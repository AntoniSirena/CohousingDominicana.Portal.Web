

<!--Call spinner-->
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="rgb(152, 214, 218)"
type="timer"
>
<p style="font-size: 20px; color: white">Cangando...</p>
</ngx-spinner>


<div class="app-body imglogin">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">

          <div class="card-group">
            <div class="card p-4 cardLoginStyle imgloginCard">
              
              <!-- <ng-marquee speed="drowsy">
                <span class="bold" style="color: rgb(16, 111, 189); font-size: 30px;">GUERRA</span>
                <span class="bold" style="color: rgb(209, 24, 24); font-size: 30px;">INFO</span>
                <span class="bold" style="color: rgb(18, 131, 18); font-size: 30px;">&nbsp;LES DESEA UN FELIZ AÑO NUEVO</span>
              </ng-marquee> -->

              <div class="card-body">
                <!--Form-->
                <form [formGroup]="loginForm" (submit)="loadingOnSubmitLogin(loginForm.value)">

                  <div class="row">
                    <div class="col-md-12 center">
                     <i> <h2 style="font-weight: bold;">Guerra Info</h2> </i>
                    </div>
                  </div>
                  <br>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario ó Correo" style="font-weight: bold;" autocomplete="username" formControlName="userName">
                    <div *ngIf="!loginForm.value.userName" class="required">*</div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" style="font-weight: bold;" autocomplete="current-password" formControlName="password">
                    <div *ngIf="!loginForm.value.password" class="required">*</div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary loginButton" [disabled]="loginForm.invalid">Iniciar sesión</button>
                    </div>
                  </div>

                  <br>
                  
                  <div>
                    <div class="center">
                      <button type="button" class="btn btn-primary portadaButton" style="background-color: rgb(15, 68, 112);" (click)="redirectPortada()"> Ver portada</button>
                    </div>
                  </div>

                  <br>

                  <div class="row">
                    <div class="col-12">
                      <button type="button" *ngIf="valueRegisterButton == '1' " class="btn btn-danger loginButton" (click)="register()"><span style="color: white;">Suscribirme</span></button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="button" class="btn btn-success loginButton" (click)="openResetPasswordModal()"><span style="color: white;">Cambiar ó recuperar mi contraseña ?</span></button>
                    </div>
                  </div>

                </form>
                <!--End-->

              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<ng-marquee duration="40s" style="background: rgb(180, 231, 238);">
  <span class="marqueeStyle_Login" [innerHTML]="bannerA.Body"></span>
</ng-marquee>


<!--Reset password modal-->
<ng-template #resetPasswordModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Restablecer contraseña</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="resetPasswordForm" (submit)="loadingResetPassword(resetPasswordForm.value)">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
              </div>
              <div class="card-body">

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="userName" class="form-control" placeholder="Usuario" autocomplete="username" required>
                  <div *ngIf="!resetPasswordForm.value.userName" class="required">*</div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" formControlName="emailAddress" class="form-control" placeholder="Correo" autocomplete="email" required>
                  <div *ngIf="!resetPasswordForm.value.emailAddress" class="required">*</div>
                </div>
                
              </div>
            </div>
          </div>
          <!--/.col-->
        </div>
        <!--/.row-->
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary buttonSize_Standar_Save" [disabled]="resetPasswordForm.invalid">Enviar</button>
          </div>
          <!--/.row-->
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger buttonSize_Standar_Close" (click)="modal.close('Close click')">Cerrar</button>
  </div>
</ng-template>
